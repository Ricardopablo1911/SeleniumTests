    <main>
        <div class="buttons-wrapper">
            
            
            <button id="open-dialog">Abrir Pop-up</button>
            <dialog id="dialog">
                <form method="post">
                    <label for="text1">Link do sistema:</label>
                    <input type="text" placeholder="https://sistema.clinicorp.br" id="text1"><br><br>
                    <label for="text2">Email:</label>
                    <input type="text" placeholder="seuemail@clinicorp.com" id="text2"><br><br>
                    <label for="text3">Caminho:</label>
                    <input type="text" placeholder="user/SeuPC/Downloads/Prints" id="text3"><br><br>
                    <button type="submit">Enviar</button>
                    <button type="button" id="close-dialog">Fechar</button>
                </form>
                <label for="text">Você está utilizando um computador Windows?</label>
                <input type="checkbox">
            </dialog>

            <script>
                var dialog = document.querySelector('#dialog');
                var form = document.querySelector('#dialog form');
                var openDialogButton = document.querySelector('#open-dialog');
                var closeDialogButton = document.querySelector('#close-dialog');
            
                openDialogButton.addEventListener('click', function() {
                    dialog.showModal();
                });
            
                closeDialogButton.addEventListener('click', function() {
                    dialog.close();
                });
            
                form.addEventListener('submit', function(event) {
                    event.preventDefault(); // Evita que o formulário seja enviado normalmente
                    dialog.close();
                    
                    var text1 = document.querySelector('#text1').value;
                    var text2 = document.querySelector('#text2').value;
                    var text3 = document.querySelector('#text3').value;
            
                    var data = {
                        link: text1,
                        email: text2,
                        caminho: text3
                    };
            
                    fetch('/api/enviarDados', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(function(response) {
                        if (response.ok) {
                            console.log('Dados enviados com sucesso!');
                            console.log(data);
                        } else {
                            console.log('Erro ao enviar os dados:', response.statusText);
                            
                        }
                    })
                    .catch(function(error) {
                        console.log('Erro ao enviar os dados:', error);
                    });
                });
            </script>
